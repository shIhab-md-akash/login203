{% extends 'loginapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">Set New Password</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
